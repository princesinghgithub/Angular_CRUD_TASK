<div class="container mt-5">
    <div class="row ">
        <div class="col-md-6 mx-auto  ">
            <div class="card rCard-border">
            <div class="card-header c-header">
                <h2> Registration Form</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="SignupForm" (ngSubmit)="onSubmit(SignupForm.value)">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="username" class="form-control  input-color"
                            placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label>Email </label>
                        <input type="email" formControlName="email" class="form-control input-color"
                            placeholder="Enter the Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control input-color"
                            placeholder="Password">
                    </div>
                    <button type="submit"  class="btn input-button">Register</button>
                </form>
            </div>
        </div></div>
    </div>
</div>
