<div class="container mt-5">
    <div class="row ">
        <div class="col-md-6 mx-auto  border">
            <div class="card-header ">
                <h2> Update User Form</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="updateForm" (ngSubmit)="collection()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control  input-color"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name </label>
                        <input type="text" formControlName="lastName" class="form-control input-color"
                            placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control input-color"
                            placeholder="email">
                    </div>
                    <button type="submit" class="btn input-button">update User</button>
                </form>
            </div>
        </div>
    </div>
</div>
